<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Pad Type (Winged or No Wings)</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Select Pad Type:</h1>
        <form id="wingForm">
            <label>
                <input type="radio" name="wingType" value="winged"> Winged Pads
            </label><br>
            <label>
                <input type="radio" name="wingType" value="noWings"> No Wings
            </label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('wingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const wingType = document.querySelector('input[name="wingType"]:checked');
            if (wingType) {
                localStorage.setItem('wingType', wingType.value);
                // Redirect to card.html (or payment page)
                window.location.href = 'brand.html';
            } else {
                alert('Please select a brand.');
            }
        });
    </script>
</body>
</html>
